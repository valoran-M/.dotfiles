background_opacity: 0.8

window:
  opacity: 0.8
  
  dimensions:
    columns: 0
    lines: 0

  title: Terminal

  startup_mode: Maximized

  dynamic_title: true

font:
  normal: 
    family: FiraCode
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 7

colors:
  primary:
    background: '0x232627'
    foreground: '0xFCFCFC'
  # Selection colors
  selection:
    text: CellForeground
    background: '0x3e4452'
  # Normal colors
  normal:
    black:    '0x0D0D0D'
    red:      '0xFF301B'
    green:    '0xA0E521'
    yellow:   '0xFFC620'
    blue:     '0x178ad1'
    magenta:  '0x8763B8'
    cyan:     '0x21DEEF'
    white:    '0xEBEBEB'
  # Bright colors
  bright:
    black:    '0x6D7070'
    red:      '0xFF4352'
    green:    '0xB8E466'
    yellow:   '0xFFD750'
    blue:     '0x1BA6FA'
    magenta:  '0xA578EA'
    cyan:     '0x73FBF1'
    white:    '0xFEFEF8'

shell:
  program: /bin/zsh

selection: 
  dynamic_title: true
